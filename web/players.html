<!DOCTYPE html>
<html>
  <head>
    <title>Scorepads - Spielerverwaltung</title>
    <script type="text/javascript" src="./js/players.js"></script>
  </head>
  <body>
    <div class="nav-header">
        <a href="/">Zurück zur Startseite</a>
    </div>
    <h1>Spielerverwaltung</h1>

    <h3>Alle Spieler</h3>
    <ul id="player-list"></ul>

    <h3 id="form-header">Spieler hinzufügen</h3>
    <form id="player-form">
      <input name="id" type="hidden" />

      <div>
        <label for="name">Name:</label>
        <input name="name" type="text" />
      </div>

      <div class="player-flexbox">
        <label for="picture">Profilbild:</label>
        <img
          id="player-picture"
          class="player-picture"
          src="./picture/user_default.png"
          alt="Profilbild"
        />
        <input name="picture" type="file" />
        <button id="picture-reset" class="delete-button" type="button">
          Bild löschen
        </button>
      </div>

      <div>
        <button class="buttons" type="submit">Speichern</button>
        <button class="buttons" type="reset">Abbrechen</button>
      </div>
    </form>
  </body>
</html>

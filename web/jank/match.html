<!DOCTYPE html>
<html>
  <head>
    <title>
      Scorepads - JanK
    </title>
    <script type="text/javascript" src="/js/jank/match.js"></script>
  </head>
  <body>
    <div class="nav-header">
      <a href="/">Zurück zur Startseite</a>
      <a id="selection-link" href="/">Zurück zur Spielerauswahl</a>
    </div>

    <div>

          <th>Spieler</th>
          <th>1. Wort</th>

          <th>Partner</th>
        </tr>
      </table>
    </div>
